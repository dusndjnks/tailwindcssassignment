<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex</title>
  </head>
  <body class="p-20">
    <!-- https://tailwindcss.com/docs/flex -->

    <h1 class="text-3xl underline py-2 mt-10">Pulse</h1>
    <div class="flex bg-black p-2">
      <div class=" bg-blue-400  w-14 ">1</div>
      <div class=" bg-green-400 flex-initial w-56 ">2</div>
      <div class=" bg-red-400 flex-initial w-72">3</div>
    </div>

    <!-- https://tailwindcss.com/docs/flex-direction#column -->

    <div class="flex flex-col gap-2 p-20">
      <div class="h-12 bg-blue-500">1</div>
      <div class="h-12 bg-green-500">2</div>
      <div class="h-12 bg-red-500">3</div>
    </div>

    <!-- https://tailwindcss.com/docs/justify-items -->

    <div class="px-20 flex justify-items-start grid">
      <div class="bg-red-600 h-20 w-20 flex justify-center items-center">Hello</div>
    </div>

    <div class="px-20 flex justify-items-end grid">
      <div class="bg-red-600 h-20 w-20 flex justify-center items-center">Hello</div>
    </div>

    <div class="px-20 flex justify-items-center grid">
      <div class="bg-red-600 h-20 w-20 flex justify-center items-center">Hello</div>
    </div>

    <div class="px-20 flex justify-items-stretch grid">
      <div class="bg-red-600 h-20 w-20 flex justify-center items-center">Hello</div>
    </div>
    

    <!-- https://tailwindcss.com/docs/order -->

    <div class="flex items-center justify-between p-20 ">
      <div class=" flex justify-center items-center order-last bg-blue-500 h-20 w-20">1</div>
      <div class=" flex justify-center items-center bg-blue-500 h-20 w-20">2</div>
      <div class=" flex justify-center items-center bg-blue-500 h-20 w-20">3</div>
    </div>

    <!-- Grow and shrink -->
    <!-- https://tailwindcss.com/docs/flex-shrink -->

    <div class="flex gap-3">
      <div class="flex-none w-14 h-14 bg-green-500">
        01
      </div>
      <div class="shrink w-64 h-14 bg-red-500">
        02
      </div>
      <div class="flex-none w-14 h-14 bg-green-500">
        03
      </div>
    </div>
  </body>
</html>
