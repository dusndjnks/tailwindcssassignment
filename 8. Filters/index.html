<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
  </head>
  <body>
    
    <h1 class="text-4xl underline py-2 ">1.Contrast</h1>

    <!-- https://tailwindcss.com/docs/contrast -->
    <h1 class="text-3xl underline py-2 mt-10">Changing element contrast</h1>
    <div class="flex gap-2  m-10">
      <img src="https://images.pexels.com/photos/679855/pexels-photo-679855.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-64 contrast-50 " alt="">
      <img src="https://images.pexels.com/photos/679855/pexels-photo-679855.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-64 contrast-100 " alt="">
      <img src="https://images.pexels.com/photos/679855/pexels-photo-679855.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-64 contrast-125 " alt="">
      <img src="https://images.pexels.com/photos/679855/pexels-photo-679855.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-64 contrast-200" alt="">
    </div>
    <h1 class="text-4xl underline py-2 ">2.Brightness</h1>
    <!-- https://tailwindcss.com/docs/brightness -->
    <h1 class="text-3xl underline py-2 mt-10">Changing element brightness</h1>
    <div class="flex gap-2  m-10">
      <img src="https://images.pexels.com/photos/679855/pexels-photo-679855.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-64 brightness-50 " alt="">
      <img src="https://images.pexels.com/photos/679855/pexels-photo-679855.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-64 brightness-100 " alt="">
      <img src="https://images.pexels.com/photos/679855/pexels-photo-679855.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-64 brightness-125 " alt="">
      <img src="https://images.pexels.com/photos/679855/pexels-photo-679855.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-64 brightness-200" alt="">
      <img src="https://images.pexels.com/photos/679855/pexels-photo-679855.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-64 brightness-200 hover:brightness-50" alt="">
    </div>

    <h1 class="text-4xl underline py-2 ">3.Grayscale</h1>
    <!-- https://tailwindcss.com/docs/grayscale -->
    <h1 class="text-3xl underline py-2 mt-10">Making an element grayscale</h1>
    <div class="flex gap-2 m-10">
      <img src="https://images.pexels.com/photos/531756/pexels-photo-531756.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-96 grayscale-0" alt="">
      <img src="https://images.pexels.com/photos/531756/pexels-photo-531756.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-96 grayscale" alt="">
      <img src="https://images.pexels.com/photos/531756/pexels-photo-531756.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-96 grayscale-0 hover:grayscale" alt="">
    </div>

    <h1 class="text-4xl underline py-2 ">4.Hue Rotate</h1>

    <!-- https://tailwindcss.com/docs/hue-rotate -->
    <h1 class="text-3xl underline py-2 mt-10">Making an element grayscale</h1>
    <div class="flex gap-2  m-10">
      <img src="https://images.pexels.com/photos/9968873/pexels-photo-9968873.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-64 hue-rotate-15 " alt="">
      <img src="https://images.pexels.com/photos/9968873/pexels-photo-9968873.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-64 hue-rotate-30 " alt="">
      <img src="https://images.pexels.com/photos/9968873/pexels-photo-9968873.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-64 hue-rotate-60 " alt="">
      <img src="https://images.pexels.com/photos/9968873/pexels-photo-9968873.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-64 hue-rotate-90 " alt="">
      <img src="https://images.pexels.com/photos/9968873/pexels-photo-9968873.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-64 hue-rotate-180" alt="">
    </div>

    
    <h1 class="text-4xl underline py-2 ">5.Blur</h1>
    <h1 class="text-3xl underline py-2 mt-10">Making an element grayscale</h1>

    <div class="flex gap-2 m-10">
      <img src="https://images.pexels.com/photos/848573/pexels-photo-848573.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-64 blur-none " alt="">
      <img src="https://images.pexels.com/photos/848573/pexels-photo-848573.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-64 blur-sm" alt="">
      <img src="https://images.pexels.com/photos/848573/pexels-photo-848573.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-64 blur " alt="">
      <img src="https://images.pexels.com/photos/848573/pexels-photo-848573.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-64 blur-md " alt="">
      <img src="https://images.pexels.com/photos/848573/pexels-photo-848573.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-64 blur-lg " alt="">
      <img src="https://images.pexels.com/photos/848573/pexels-photo-848573.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-64 blur-xl " alt="">
      <img src="https://images.pexels.com/photos/848573/pexels-photo-848573.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-64 blur-2xl " alt="">
      <img src="https://images.pexels.com/photos/848573/pexels-photo-848573.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-64 blur-3xl " alt="">
    </div>


    <!-- https://tailwindcss.com/docs/blur -->
  </body>
</html>
