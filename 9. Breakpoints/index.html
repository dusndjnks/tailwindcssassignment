<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Breakpoints & Media Queries</title>
    <script>
      tailwind.config = {
        theme : {
          screen : {
            'xs':'360px',

            's' :'480px',

            'sm': '640px',

            'md': '768px',
                    
            'lg': '1024px',

            'xl': '1280px',

            '2xl': '1536px',
          },
        }
      }
    </script>
  </head>
  <body class="p-20 bg-gray-300">
    <!-- https://tailwindcss.com/docs/responsive-design -->
    <h1 class="text-3xl underline py-2 py-10">Responsive Design</h1>

    <div class="md:flex-row flex flex-col gap-2 max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-5xl">
      <div>
        <img src="https://images.pexels.com/photos/14704656/pexels-photo-14704656.jpeg?auto=compress&cs=tinysrgb&w=600" class=" rounded-l-lg" alt="">
      </div>
      <div class="flex flex-col gap-3 text-xl p-4">
        <h1 class="text-lg">Coffee</h1>
        <h1 class="text-3xl">Cappuccino</h1>
        <p class="mt-2 ">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet quas eum esse fuga sint earum cum quaerat cumque, reprehenderit a hic, labore sit dolore officiis dolores voluptatibus deserunt explicabo vitae?</p>
      </div>
    </div>
  </body>
</html>
