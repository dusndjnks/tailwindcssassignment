<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Breakpoints & Media Queries</title>
    <script>
      tailwind.config = {
        theme : {
          screen : {
            'xs':'360px',

            's' :'480px',

            'sm': '640px',

            'md': '768px',
                    
            'lg': '1024px',

            'xl': '1280px',

            '2xl': '1536px',
          },
        }
      }
    </script>
  </head>
  <body>
    <!-- https://tailwindcss.com/docs/responsive-design -->
    <h1 class="text-3xl underline py-2 mt-10">Responsive Design</h1>

    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
      <div class="md:flex">
        <div class="md:shrink-0">
          <img class="h-48 w-full object-cover md:h-full md:w-48" src="https://images.pexels.com/photos/2668510/pexels-photo-2668510.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Modern building architecture">
        </div>
        <div class="p-8">
          <div class="uppercase tracking-wide text-md text-indigo-500 font-semibold">Company retreats</div>
          <p class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">Incredible accommodation for your team</p>
          <p class="mt-2 text-slate-500">Looking to take your team away on a retreat to enjoy awesome food and take in some sunshine? We have a list of places to do just that.</p>
        </div>
      </div>
    </div>

  </body>
</html>
