<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Borders</title>
  </head>
  <body>
    <h1 class="text-5xl underline py-2 ">Border Width & Colors</h1>

    <!-- https://tailwindcss.com/docs/border-width -->
    <h1 class="text-4xl underline py-2 mt-10">All sides</h1>

     <div class="flex gap-2  m-10">
      <h1 class="w-20 h-20 flex items-center justify-center border border-black text-5xl text-cyan-400"></h1>
      <h1 class="w-20 h-20 flex items-center justify-center border-2 border-black text-5xl text-cyan-400"></h1>
      <h1 class="w-20 h-20 flex items-center justify-center border-4 border-black text-5xl text-cyan-400"></h1>
      <h1 class="w-20 h-20 flex items-center justify-center border-8 border-black text-5xl text-cyan-400"></h1>
     </div>

     <h1 class="text-4xl underline py-2 mt-10">Individual sides</h1>
     <div class="mt-10 flex space-x-4">
      <h1 class="h-20 w-20 border-r-4 border-black"></h1>
      <h1 class="h-20 w-20 border-b-4 border-black"></h1>
      <h1 class="h-20 w-20 border-t-4 border-black"></h1>
      <h1 class="h-20 w-20 border-l-4 border-black"></h1>
     </div>

     <h1 class="text-4xl underline py-2 mt-10">Horizontal and vertical sides</h1>
     <div class="flex mt-10">
      <h1 class="border-x-4 h-20 w-20 border-black m-5"></h1>
      <h1 class="border-y-4 h-20 w-20 border-black m-5"></h1>
     </div>

     <h1 class="text-4xl underline py-2 mt-10">Between elements</h1>
     <div class="divide-y  divide-pink-600 m-10">
      <h1 class="text-4xl w-40 h-10 text-center">X</h1>
      <h1 class="text-4xl w-40 h-10 text-center">X</h1>
      <h1 class="text-4xl w-40 h-10 text-center">X</h1>
      <h1 class="text-4xl w-40 h-10 text-center">X</h1>
     </div>

    <h1 class="text-5xl underline py-2 ">Border Radius</h1>

    <h1 class="text-4xl underline py-2 mt-10">Rounded corners</h1>

    <div class="flex space-x-4 m-10">
      <h1 class="h-20 w-20 border-2 border-black rounded"></h1>
      <h1 class="h-20 w-20 border-2 border-black rounded-lg"></h1>
      <h1 class="h-20 w-20 border-2 border-black rounded-xl"></h1>
      <h1 class="h-20 w-20 border-2 border-black rounded-full"></h1>
    </div>

    
    <h1 class="text-4xl underline py-2 mt-10">Rounded corners</h1>
    <div class="m-10 space-x-4 flex">
      <h1 class="w-56 text-center text-xl border border-cyan-300 rounded-full py-2 bg-cyan-300 ">Click Here</h1>
      <h1 class="w-56 text-center text-xl border border-rose-300 rounded-none py-2 bg-rose-400 ">Click Here</h1>
    </div>

    <h1 class="text-4xl underline py-2 mt-10">Rounding sides separately</h1>
    <div class="flex space-x-4 m-10">
      <h1 class="h-20 w-20 border-2 border-black rounded-t-xl"></h1>
      <h1 class="h-20 w-20 border-2 border-black rounded-l-xl"></h1>
      <h1 class="h-20 w-20 border-2 border-black rounded-r-xl"></h1>
      <h1 class="h-20 w-20 border-2 border-black rounded-b-xl"></h1>
    </div>

    <h1 class="text-4xl underline py-2 mt-10">Rounding corners separately</h1>
    <div class="flex space-x-4 m-10">
      <h1 class="h-20 w-20 border-2 border-black rounded-tl-xl"></h1>
      <h1 class="h-20 w-20 border-2 border-black rounded-tr-xl"></h1>
      <h1 class="h-20 w-20 border-2 border-black rounded-bl-xl"></h1>
      <h1 class="h-20 w-20 border-2 border-black rounded-br-xl"></h1>
    </div>

    <!-- https://tailwindcss.com/docs/border-radius -->

    <!-- Specific Sides --> 
  </body>
</html>
