<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Container & Spacing</title>
    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <div class="bg-slate-200 h-40">
      1.Margin
    <!-- https://tailwindcss.com/docs/margin -->
    <div class="bg-slate-200 m-10 ">
      <h1 class="bg-slate-500 w-40 text-center ">I am here</h1>
      <h1 class="-mt-32">nagative </h1>
    </div>
  </div>

    2.Arbitrary Spacing
     <!-- https://tailwindcss.com/docs/border-spacing#arbitrary-values -->
      <div class="border-spacing-[7px]">
        <h1 class="border-[4px] border-black" >hello</h1>
      </div>

    Padding
    <!-- https://tailwindcss.com/docs/padding -->
     <div class="w-96 h-40 bg-slate-200">
      <h1 class="pt-4 pl-40">hello</h1>
      <h1 class="pl-20 pt-5">hello</h1>
      <h1 class="-pr-56 ">hello</h1>
      <h1 class="pl-40">hello</h1>
     </div>

    <!-- https://tailwindcss.com/docs/space -->
    Space Between X
    <div class="flex space-x-20 bg-slate-200 items-center justify-center">
      <h1>hello</h1>
      <h1>hello</h1>
      <h1>hello</h1>
    </div>
    Space Between Y
    <div class="flex flex-col space-y-20 bg-slate-200 justify-center items-center">
      <h1>hello</h1>
      <h1>hello</h1>
      <h1>hello</h1>
    </div>
  </body>
</html>
