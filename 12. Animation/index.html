    <title>Transform & Transition</title>

  <body class="p-10">
    
    <h1 class="text-3xl underline py-2 mt-10">Transition</h1>
    <!-- 1. https://tailwindcss.com/docs/transition-property -->
     <div class=" space-x-4">
        <button class=" transition ease-in-out delay-150 duration-300 hover:translate-y-6 hover:scale-110 hover:bg-purple-500 bg-pink-400 px-5 py-2 rounded-lg text-3xl ">Click Here</button>
        <button class="transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 px-6 py-2 rounded-lg text-3xl">Save Changes</button>
        <button class="transition transform hover:-translate-y-1 motion-reduce:transition-none motion-reduce:hover:transform-none hover:bg-purple-500 bg-pink-400 px-5 py-2 rounded-lg text-3xl">Hover me</button>
     </div>
    <!-- 2. https://tailwindcss.com/docs/transition-duration -->
    <h1 class="text-3xl underline py-2 mt-10">Transition</h1>
     <div class="space-x-4">
      <button class="transition duration-75   hover:scale-110  hover-translate-y-1 ease-in-out px-3 py-1 bg-yellow-300  text-3xl rounded-lg hover:bg-green-500">Hello</button>
      <button class="transition duration-150  hover:scale-110  hover-translate-y-1 ease-in-out px-3 py-1 bg-yellow-300  text-3xl rounded-lg hover:bg-green-500">Hello</button>
      <button class="transition duration-500  hover:scale-110  hover-translate-y-1 ease-in-out px-3 py-1 bg-yellow-300  text-3xl rounded-lg hover:bg-green-500">Hello</button>
      <button class="transition duration-700  hover:scale-110  hover-translate-y-1 ease-in-out px-3 py-1 bg-yellow-300  text-3xl rounded-lg hover:bg-green-500">Hello</button>
      <button class="transition duration-1000 hover:scale-110  hover-translate-y-1 ease-in-out px-3 py-1 bg-yellow-300  text-3xl rounded-lg hover:bg-green-500">Hello</button>
     </div>
    <!-- 3. https://tailwindcss.com/docs/transition-timing-function -->
    <h1 class="text-3xl underline flex  py-2 mt-10">Transition Timing Function</h1>
     <div class="space-x-10">
      <button class="transition  ease-in     duration-700 hover:scale-110 rounded-lg bg-blue-300 px-3 py-2 text-3xl">Click Here</button>
      <button class="transition  ease-out    duration-700 hover:scale-110 rounded-lg bg-blue-300 px-3 py-2 text-3xl">Click Here</button>
      <button class="transition  ease-in-out duration-700 hover:scale-110 rounded-lg bg-blue-300 px-3 py-2 text-3xl">Click Here</button>
      <button class="transition  ease-linear duration-700 hover:scale-110 rounded-lg bg-blue-300 px-3 py-2 text-3xl">Click Here</button>
     </div>
    <!-- 4. https://tailwindcss.com/docs/transition-delay -->
    <h1 class="text-3xl underline py-2 mt-10">Transition Delay</h1>
     <div>
      <button class="transition ease-in-out duration-700 delay-150 hover:scale-110 rounded-lg bg-blue-400 px-3 py-2 text-2xl hover:bg-indigo-400">Click Here</button>
      <button class="transition ease-in-out duration-700 delay-300 hover:scale-110 rounded-lg bg-blue-400 px-3 py-2 text-2xl hover:bg-indigo-400">Click Here</button>
      <button class="transition ease-in-out duration-700 delay-700 hover:scale-110 rounded-lg bg-blue-400 px-3 py-2 text-2xl hover:bg-indigo-400">Click Here</button>
      <button class="transition ease-in-out duration-700 delay-1000 hover:scale-110 rounded-lg bg-blue-400 px-3 py-2 text-2xl hover:bg-indigo-400">Click Here</button>
     </div>

<div>

</div>
