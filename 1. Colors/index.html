<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    1. Colors With Different Shades
    <!-- https://tailwindcss.com/docs/customizing-colors  -->
     <h1 class="text-emerald-500 text-xl">Hello</h1>
     <h1 class="text-cyan-500 text-xl">Hello</h1>

    2. Background Colors
    <!-- https://tailwindcss.com/docs/background-color -->
     <div class="bg-slate-500 text-slate-50 text-xl">
      <h1>Hello</h1>
     </div>


    3.Text Underline
    <!-- https://tailwindcss.com/docs/accent-color -->
     <div>
      <h1 class="underline decoration-1">Hello world</h1>
      <h1 class="underline decoration-4">Hello world</h1>
      <h1 class="underline decoration-8">Hello world</h1>

     </div>
     

    Accent color
    <!-- https://tailwindcss.com/docs/accent-color -->
    <div>
      <label for="">
        <input type="checkbox"  class="accent-pink-500" > work
       </label >
     </div>

    Arbitrary colors
    <!-- https://tailwindcss.com/docs/customizing-colors#arbitrary-values -->
   <div>
    <button class="bg-[#164e63] text-white px-3 py-1">
      Submit
    </button>
   </div>
  </body>
</html>
